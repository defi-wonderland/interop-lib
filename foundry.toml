[profile.default]
src = "src"
out = "out"
libs = ["contracts/lib"]

remappings = [
  "@openzeppelin-contracts/=vendor/openzeppelin-contracts/",
  '@solady-v0.0.245/=vendor/solady-v0.0.245/'
]

# 5159 error code is selfdestruct error code
ignored_error_codes = ["transient-storage",5159]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[rpc_endpoints]
base="${BASE_RPC}"
op_mainnet="${OP_MAINNET_RPC}"